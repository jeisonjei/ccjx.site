<form>
      <div ngClass="d-flex flex-column">
        <ckeditor [editor]="Editor" [(ngModel)]="model.editorData" name="editorData"></ckeditor>
        <div ngClass="d-flex mt-2">
          <button ngClass="me-1" mat-raised-button color="primary" (click)="save()">
            Добавить
          </button>
          <button ngClass="ms-1" mat-flat-button (click)="onCancel.emit()">
            Отмена
          </button>
        </div>
      </div>
    </form>
