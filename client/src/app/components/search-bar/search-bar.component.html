<div ngClass="row justify-content-center">
  <div ngClass="col">
    <div ngClass="d-flex align-items-center justify-content-between">
      <form ngClass="flex-grow-1" subscriptSizing="dynamic">
          <div >
            <div ngClass="search-box">
              <input #i [formControl]="q" style="font-family: Arial, FontAwesome;" ngClass="search-box-input w-100" type="search" matInput [matAutocomplete]="auto">
              <div class="search-box-placeholder-wrapper">
                <fa-icon [icon]="faMagnifyingGlass" class="search-box-placeholder"></fa-icon>
                <span>&nbsp;Поиск по записям</span>
              </div>
            </div>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="clearSelection($event)">
              <mat-option *ngFor="let q of filteredQuestions|async" (onSelectionChange)="navigate(q.id)">
                {{q.title}}
              </mat-option>
            </mat-autocomplete>
          </div>
        </form>
        
    </div>
  </div>
</div>
