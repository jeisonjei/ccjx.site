<span *ngIf="userValue?.isLoggedIn; else isLoggedOut">
    <button mat-button [matMenuTriggerFor]="menu">{{userValue?.userEmail}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Профиль</button>
      <button mat-menu-item routerLink="my-questions">Мои записи</button>
      <button mat-menu-item routerLink="my-answers">Мои ответы</button>
      <button mat-menu-item (click)="this.auth.logout()">Выход</button>
    </mat-menu>
  </span>
  <ng-template #isLoggedOut>
    <span>
      <button mat-button routerLink="/account/register">Регистрация</button>
      <button mat-button routerLink="/account/login">Вход</button>
    </span>
  </ng-template>
