<div>
    <div>
        <div ngClass="flex-grow-1 d-flex justify-content-end">
            <mat-chip *ngIf="question?.is_article; else q">статья</mat-chip>
            <ng-template #q>
                <mat-chip>вопрос</mat-chip>
            </ng-template>
        </div>
        <h1 ngClass="text-center">{{question?.title}}</h1>
    </div>
    <quill-view [content]="question?.text" [style]="{fontSize:'120%'}"></quill-view>
    <!-- <div [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(question?.text)"></div> -->
    <div ngClass="d-flex">
        <div ngClass="flex-grow-1"></div>
        <div>
            <div *ngIf="question?.user?.id == this.auth.userValue?.id" ngClass="d-flex justify-content-end">
                <button mat-icon-button (click)="editTopic()" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <div>{{question?.user?.email}}</div>
        </div>
    </div>
</div>
