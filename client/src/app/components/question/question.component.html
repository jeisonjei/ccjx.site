<div>
    <div>
        <div ngClass="flex-grow-1 d-flex justify-content-between align-items-center">
		 <div>Создана {{dateCreated}} </div>
            <mat-chip *ngIf="question?.is_article; else q">статья/заметка</mat-chip>
	
            <ng-template #q>
                <mat-chip>вопрос</mat-chip>
            </ng-template>
        </div>
        <h1 ngClass="text-center">{{question?.title}}</h1>
    </div>
    <div ngClass="grid2">
        <div ngClass="d-flex flex-column align-items-center">
            <button mat-icon-button (click)="plus()"><fa-icon [icon]="faArrowUp"></fa-icon></button>
            <button mat-icon-button (click)="minus()"><fa-icon [icon]="faArrowDown"></fa-icon></button>
            {{votes}}
        </div>
        <quill-view [content]="question?.text" [style]="{fontSize:'120%'}"></quill-view>
    </div>
    <div ngClass="d-flex">
        <div ngClass="flex-grow-1"></div>
        <div>
            <div *ngIf="question?.user?.id == this.auth.userValue?.id" ngClass="d-flex justify-content-end">
                <button mat-icon-button (click)="editTopic()" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <div>{{question?.user?.email}}</div>
        </div>
    </div>
</div>
