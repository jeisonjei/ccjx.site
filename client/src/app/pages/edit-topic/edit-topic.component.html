<div ngClass="row justify-content-center">
    <div ngClass="col-lg-8">
      <mat-card ngClass="p-4">
        <input
          id="topic"
          ngClass="text-center mb-2 topic-font"
          [value]="title"
          (change)="handleTopicChange($event)"
          type="text"
          name="name"
        />
        <app-common-editor-rich [content]="content" (onCancel)="cancel()" (onSave)="edit($event)"></app-common-editor-rich>
      </mat-card>
    </div>
  </div>
