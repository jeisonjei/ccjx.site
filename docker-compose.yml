networks:
  net:


services:
  client:
    restart: always
    container_name: ccjxsite_client
    build: ./client
    depends_on:
      - server
    ports:
      - 4200:80
    networks:
      - net
    volumes:
      - ./client/node_modules:/node_modules

  server:
    restart: always
    container_name: ccjxsite_server
    build: ./server
    env_file: ./server/.env
    command: sh -c "python manage.py migrate && gunicorn --timeout 90 --bind 0.0.0.0:5000 server.wsgi:application"
    environment:
      - DJANGO_SUPERUSER_PASSWORD=1234
    ports:
      - 5000:5000
    networks:
      - net
    depends_on:
      - db
    volumes:
      - ./server/uploads:/app/uploads
      - ./certbot/conf/live/ccjx.site/fullchain.pem:/certs/fullchain.pem
      - ./certbot/conf/live/ccjx.site/privkey.pem:/certs/privkey.pem

  redis:
    restart: always
    container_name: ccjxsite_redis
    image: redis:7.0.7
    networks:
      - net

  db:
    restart: always
    container_name: ccjxsite_db
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=osscore
    networks:
      - net
    volumes:
      - pg_data:/var/lib/postgresql/data

  nginx:
    restart: always
    container_name: ccjxsite_nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/
      - ./certbot/www:/var/www/certbot/
      - ./certbot/conf/:/etc/nginx/ssl/
      - ./client/dist/client/browser/:/etc/nginx/html/
    depends_on:
      - client
      - server

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  pg_data:
